<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Flexbox -->
    <div class="flexbox">
        <p>Testando</p>
        <p>meu</p>
        <p>Flexbox</p>
        <p>na tela</p>
    </div>

    <!-- Flex Direction -->
    <div class="flex_direction">
        <span>A</span>
        <span>B</span>
        <span>C</span>
    </div>

    <!-- Flex Wrap -->
    <div class="flex_wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex Justify-content -->
    <h2>Centralizado</h2>
    <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Espaço ao redor</h2>
    <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Espaço entre</h2>
    <div class="space_between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>Fim</h2>
    <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- Align Itens -->

    <h2>Centralizado</h2>
    <div class="align-center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
 
    <h2>No fim</h2>
    <div class="flex-end">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    </div>
 
    <h2>Alongado</h2>
    <div class="stretch">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
 
   <!-- Gap -->
 
   <div class="gap">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
   </div>

   <!-- Ordem -->
   <div class="order">
    <div class="caixa" id="a">A</div>
    <div class="caixa" id="b">B</div>
    <div class="caixa" id="c">C</div>
   </div>

   <!-- Grow -->
    <h1>Grow</h1>
    <div class="grow">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex Basis -->
    <h1>Flex Basis</h1>
    <div class="flex_basis">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
    </div>

    <!-- Flex Shrink -->
    <h1>Encolher</h1>
    <div class="flex_shrink">
    <div class="caixa"></div>
    <div class="caixa menor"></div>
    <div class="caixa"></div>
    </div>

     <!-- Flex Shorthand -->
    <h1>Flex Shorthand</h1>
    <div class="shorthand">
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa"></div>
    </div>

    <!-- Align Self -->
    <h1>Align Self</h1>
    <div class="align_self">
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa diferenciada2"></div>
    </div>

    
</body>
</html>
